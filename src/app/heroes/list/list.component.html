<h3>Listado de Héroes</h3>

<h3 *ngIf="deletedHero; else nothingWasDeleted">Héroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroeNames.length > 0" (click)="removeLastHeroe()" class="btn btn-outline-danger">Borrar Ultimo
  Héroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>
</ul>
